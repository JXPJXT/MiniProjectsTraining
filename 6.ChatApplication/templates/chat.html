<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link // {{ display_name }}</title>
    <!-- Socket.IO removed -->
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #0a0a0a;
            --chat-bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: #666666;
            --accent: #ffffff;
            --border: #222222;
            --msg-own-bg: #1a1a1a;
            --msg-other-bg: #0a0a0a;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-color);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Scanline effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 2px;
            z-index: 999;
            pointer-events: none;
        }

        header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-color);
            z-index: 100;
        }

        .brand {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .user-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .user-status span {
            color: var(--accent);
        }

        .logout-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            padding: 5px 15px;
            transition: all 0.2s;
            font-family: var(--font-mono);
        }

        .logout-btn:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message .meta {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
        }

        .own {
            align-self: flex-end;
            background: var(--msg-own-bg);
            border: 1px solid var(--border);
            border-right: 2px solid var(--accent);
            text-align: right;
        }

        .other {
            align-self: flex-start;
            background: var(--msg-other-bg);
            border: 1px solid var(--border);
            border-left: 2px solid var(--text-secondary);
        }

        #input-area {
            padding: 20px;
            background: var(--bg-color);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 15px;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--accent);
        }

        #send-btn {
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            padding: 0 30px;
            font-family: var(--font-mono);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-btn:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">/// NODE: {{ display_name }}</div>
        <div class="user-status">ID: <span>{{ username }}</span></div>
        <a href="{{ url_for('logout') }}" class="logout-btn">DISCONNECT</a>
    </header>

    <div id="chat-container">
        <div id="messages">
            {% for msg in messages %}
            <div class="message {{ 'own' if msg.sender_id == user_id else 'other' }}">
                <span class="meta">{{ msg.sender_name }} // {{ msg.created_at }}</span>
                {{ msg.content }}
            </div>
            {% endfor %}
        </div>

        <div id="input-area">
            <input id="message-input" type="text" placeholder="Start typing communication..." autocomplete="off"
                autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userId = "{{ user_id }}";
        const displayName = "{{ display_name }}";

        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("message-input");

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${protocol}://${location.host}/ws/${userId}`);

        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            const div = document.createElement("div");
            const isOwn = msg.sender_id === userId;

            div.className = `message ${isOwn ? "own" : "other"}`;
            div.innerHTML = `
            <span class="meta">${msg.sender_name} // ${new Date(msg.created_at).toLocaleTimeString()}</span>
            ${msg.content}
        `;

            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function sendMessage() {
            const content = input.value.trim();
            if (!content || socket.readyState !== WebSocket.OPEN) return;

            socket.send(JSON.stringify({
                content: content,
                sender_name: displayName
            }));

            input.value = "";
            input.focus();
        }

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>

</html>
