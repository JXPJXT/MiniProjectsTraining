<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup // Portal</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #ffffff;
            --border: #333333;
            --error: #ff3333;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0;
            /* Sharp corners for futuristic look */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Subtle glow border effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, transparent, var(--border), transparent);
            z-index: -1;
            opacity: 0.5;
        }

        h2 {
            font-family: var(--font-mono);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .error {
            color: var(--error);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid var(--error);
            padding: 10px;
            background: rgba(255, 51, 51, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button {
            padding: 15px;
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            font-family: var(--font-mono);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #cccccc;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Decorative tech lines */
        .tech-decor {
            position: absolute;
            background: var(--border);
        }

        .tech-1 {
            top: 0;
            left: 20px;
            width: 1px;
            height: 10px;
        }

        .tech-2 {
            bottom: 0;
            right: 20px;
            width: 1px;
            height: 10px;
        }

        .tech-3 {
            top: 20px;
            left: 0;
            width: 10px;
            height: 1px;
        }

        .tech-4 {
            bottom: 20px;
            right: 0;
            width: 10px;
            height: 1px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="tech-decor tech-1"></div>
        <div class="tech-decor tech-2"></div>
        <div class="tech-decor tech-3"></div>
        <div class="tech-decor tech-4"></div>

        <h2>New Identity</h2>

        {% if error %}
        <div class="error">>> ERROR: {{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder=">> Identity Handle" required autofocus
                    autocomplete="off">
            </div>
            <div class="input-group">
                <input type="text" name="display_name" placeholder=">> Display Alias" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder=">> Authentication Code" required>
            </div>
            <button type="submit">Create Identity</button>
            <div style="margin-top: 15px; text-align: center;">
                <a href="{{ url_for('login_page') }}"
                    style="color: var(--text-secondary); text-decoration: none; font-family: var(--font-mono); font-size: 0.8rem; text-transform: uppercase;">>>
                    Return to Access</a>
            </div>
        </form>
    </div>
</body>

</html>
