<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .card { border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #result, #searchResult { margin-top: 1rem; white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>

    <div class="card">
        <h2>Add Employee</h2>
        <form id="addForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            
            <label for="dept">Department</label>
            <input type="text" id="dept" required>
            
            <label for="salary">Salary</label>
            <input type="number" id="salary" required>
            
            <button type="submit">Add Employee</button>
        </form>
        <div id="result"></div>
    </div>

    <div class="card">
        <h2>Search Employee</h2>
        <label for="searchName">Employee Name</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="searchName" style="margin-bottom: 0;">
            <button onclick="searchEmployee()">Search</button>
        </div>
        <div id="searchResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const data = {
                name: document.getElementById('name').value,
                department: document.getElementById('dept').value,
                salary: parseFloat(document.getElementById('salary').value)
            };

            try {
                const response = await fetch(`${API_URL}/employee`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.style.display = 'block';
                resultDiv.style.color = response.ok ? 'green' : 'red';
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err.message;
                resultDiv.style.display = 'block';
                resultDiv.style.color = 'red';
            }
        });

        async function searchEmployee() {
            const name = document.getElementById('searchName').value;
            const resultDiv = document.getElementById('searchResult');
            resultDiv.style.display = 'none';
            
            if (!name) return;

            try {
                const response = await fetch(`${API_URL}/employee/${encodeURIComponent(name)}`);
                const result = await response.json();
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.style.display = 'block';
                resultDiv.style.color = response.ok ? 'black' : 'red';
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err.message;
                resultDiv.style.display = 'block';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
